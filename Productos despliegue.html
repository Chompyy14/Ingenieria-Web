<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Boletos de Conciertos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Venta de Boletos para Conciertos</h1>

    <table>

                <td><button>Seleccionar</button></td>
            </tr>
            <tr>

                <td>Concierto de Pop - 20 de Octubre</td>
                <td><button>Seleccionar</button></td>
            </tr>
            <tr>
                <td><img src="concierto3.jpg" alt="Concierto 3"></td>
                <td>Concierto de Jazz - 25 de Octubre</td>
                <td><button>Seleccionar</button></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
